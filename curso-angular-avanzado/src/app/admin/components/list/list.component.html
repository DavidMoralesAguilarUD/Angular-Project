<div class="container">
    <div class="alert-danger" *ngIf="status == 'error'">
        No hay datos.
    </div>
    <div class="alert-danger" *ngIf="status == 'error2'">
        Pagina no encontrada.
    </div>
    <div class="row">
        <div class="col">
            <h3>{{title}}</h3>
            <table  class="table table-hover">
                <thead class="thead-default">
                    <tr>
                        <th>Nombre</th>
                        <th>Año</th>
                        <th>Descripción</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let animal of animals" >
                        <td>{{animal.name}}</td>
                        <td>{{animal.year}}</td>
                        <td>{{animal.description}}</td>
                        <td>
                            <a [routerLink]="['/animal', animal._id]" class="btn btn-sm btn-success">
                                Ver
                            </a> 
                            <a [routerLink]="['/admin-panel/editar', animal._id]" class="btn btn-sm btn-primary">
                                <span class="bi bi-pencil"></span>
                                Editar
                            </a>
                            <a href="#myModal" role="button" data-toggle="modal" class="btn btn-sm btn-danger">
                                Borrar
                            </a>
                                                            
                            <!-- Modal HTML -->
                            <div id="myModal--{{animal._id}}" class="modal fade">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title">¿Estas seguro?</h5>
                                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        </div>
                                        <div class="modal-body">
                                            <p>¿Seguro que deseas eliminar el animal<strong>{{animal.name}}</strong>?</p>
                                            <p class="text-secondary"><small>Si borras este animal no podrás recuperarlo.</small></p>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                                            <button type="button" class="btn btn-danger">Borrar</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
